<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="mainTitle">My Library</h1>
    </header>
    <main>
        <section class="mainContent">
            <h2 class="libraryTitle">Add a Book to Your Library</h2>
            <button class="addBtn">Add</button>


            <div class="addBook">
                <form class="newBookForm" action="#">
                    <input data-title class="title" type="text" placeholder="Title">
                    <input data-author class="author" type="text" placeholder="Author">
                    <input data-pages class="pages" type="text" placeholder="Pages">
                    <label for="hasRead">
                        <label class="hasReadTitle">Have you read this book?</label>
                        <input class="hasRead" type="checkbox">
                    </label>
                    <button class="submitBook">Submit book?</button> 
                </form>
            </div>
            <div class="displayArea">
    
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
    
</body>
<script src="script.js" defers></script>
</html>
